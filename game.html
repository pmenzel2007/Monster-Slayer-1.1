<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Slayer</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            position: relative;
            background-color: #111;
        }

        canvas {
            background: url("sprites/grass.png");
            background-size: cover;
            margin: auto;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: black;
            color: limegreen;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: limegreen;
            color: black;
        }

        #timer, #score {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            color: limegreen;
            right: 10px;
        }

        #timer {
            top: 10px;
        }

        #score {
            top: 50px;
        }

        #gameOverPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        #gameOverPopup h2 {
            margin-bottom: 20px;
        }

        .popup-button {
            background-color: limegreen;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup-button:hover {
            background-color: black;
            color: limegreen;
            border: 1px solid limegreen;
        }
    </style>
    <script src="game-files/gameObject.js"></script>
    <script src="game-files/player.js"></script>
    <script src="game-files/bullet.js"></script>
    <script src="game-files/enemy.js"></script>
    <script src="game-files/gates.js"></script>
    <script src="game-files/wall.js"></script>
    <script src="game-files/core.js"></script>
</head>
<body onLoad="onBodyLoad()">
<button class="back-button" onclick="goToMenu()">‚Üê Back to Menu</button>

<canvas id="canvas" width="544" height="544"></canvas>

<div id="timer">Time: 0</div>
<div id="score">Score: 0</div>

<div id="gameOverPopup">
    <h2>Game Over</h2>
    <button class="popup-button" onclick="restartGame()">Retry</button>
    <button class="popup-button" onclick="goToMenu()">Back to Menu</button>
</div>

<img src="sprites/julian.png" id="julian" alt="ImageNotFound" style="display:none;">
<img src="sprites/playerSpriteRight.png" id="playerSpriteRight" alt="ImageNotFound" style="display:none;">
<img src="sprites/playerSpriteLeft.png" id="playerSpriteLeft" alt="ImageNotFound" style="display:none;">
<img src="sprites/bulletRight.png" id="bulletRight" alt="ImageNotFound" style="display:none;">
<img src="sprites/bulletUp.png" id="bulletUp" alt="ImageNotFound" style="display:none;">
<img src="sprites/bulletDown.png" id="bulletDown" alt="ImageNotFound" style="display:none;">
<img src="sprites/bulletLeft.png" id="bulletLeft" alt="ImageNotFound" style="display:none;">
<img src="sprites/gateUp.png" id="gateUp" alt="ImageNotFound" style="display:none;">
<img src="sprites/gateDown.png" id="gateDown" alt="ImageNotFound" style="display:none;">
<img src="sprites/gateLeft.png" id="gateLeft" alt="ImageNotFound" style="display:none;">
<img src="sprites/gateRight.png" id="gateRight" alt="ImageNotFound" style="display:none;">
<img src="sprites/monsterEnemyLeft.png" id="monsterEnemyLeft" alt="ImageNotFound" style="display:none;">
<img src="sprites/monsterEnemyRight.png" id="monsterEnemyRight" alt="ImageNotFound" style="display:none;">

<script>
    function goToMenu() {
        window.location.href = 'menu.html';
    }
</script>
</body>
</html>
