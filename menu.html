<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Slayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('sprites/monsterslayer2.png');
            background-size: cover;
            height: 100vh;
            text-align: center;
            color: black;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .menu button {
            width: 200px;
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: black;
            border-radius: 5px;
            border: none;
            color: limegreen;
            font-weight: bold;
        }

        .menu button:hover {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<h1>Monster Slayer</h1>
<h2>Game Menu</h2>
<div class="menu">
    <button onclick="startGame()">Start Game</button>
    <button onclick="showCredits()">Credits</button>
</div>

<script>
    function startGame() {
        window.location.href = 'game.html';
    }

    function showCredits() {
        window.location.href = 'credits.html';
    }
</script>
</body>
</html>
